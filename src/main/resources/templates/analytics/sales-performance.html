<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{fragments/main_layout}">
<head>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div>
        <div class="module-heading pl-3 text-center">Sales Performance</div>

        <p></p>
        <form class="col-12" th:action="@{/load-sales-performance}" th:object="${salesPerformance}" method="post">
            <div class="row">
                <table class="table table-striped table-bordered table-sm mt-4" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Total Orders</th>
                        <th scope="col">Total Sales</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${salesPerformances}" th:with="salesperformance=${entry.value}">
                        <td th:text="${salesperformance.month}"></td>
                        <td th:text="${salesperformance.totalOrders}"></td>
                        <td th:text="${salesperformance.totalSales}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
