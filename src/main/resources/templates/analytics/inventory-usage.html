<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{fragments/main_layout}">
<head>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div>
        <div class="module-heading pl-3 text-center">Inventory Usage</div>

        <p></p>
        <form class="col-12" th:action="@{/load-inventory-usage}" th:object="${inventoryUsage}" method="post">
            <div class="row">
                <label class="col-form-label mr-2">Date Range: </label>
                <input class="form-control col-2 mr-2" type="date" th:field="*{startDate}" />
                <input class="form-control col-2 mr-2" type="date" th:field="*{endDate}" />
                <button class="col-1 btn btn-primary float-right mr-1" name="action" value="submit" type="submit">Go</button>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-sm mt-4" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th scope="col">Raw Material</th>
                        <th scope="col">Quantity used for Sales</th>
                        <th scope="col">Quantity used for Charity</th>
                        <th scope="col">Total Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${inventoryUsages}" th:with="inventoryusage=${entry.value}">
                        <td th:text="${inventoryusage.rawMaterialName}"></td>
                        <td th:text="${inventoryusage.quantityForSales}"></td>
                        <td th:text="${inventoryusage.quantityForCharity}"></td>
                        <td th:text="${inventoryusage.totalQuantity}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
