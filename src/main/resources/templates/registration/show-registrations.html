<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" >
<head>
    <title>Registrations</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div >
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="sidebar-heading">
                <img th:src="@{/image/food_cpg_icon.png}" class="logo"/>
            </div>
            <span class="nav-heading">Food CPG Management System</span>
            <div class="collapse navbar-collapse nav-actions" id="navbarSupportedContent"
                 style="display: contents !important;">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0 nav-ul">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input class="form-control" type="submit" value="Logout" />
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <p></p>
        <div class="container-fluid" layout:fragment="content">
            <div class="module-heading pl-3 text-center">List of Manufacturers</div>
            <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Manufacturer Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Details</th>
                    <th scope="col">Approve</th>
                    <th scope="col">Block</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="registration : ${registrations}">
                    <td th:text="${registration.manufacturer.id}"></td>
                    <td th:text="${registration.manufacturer.companyName}"></td>
                    <td th:text="${registration.status}"></td>
                    <td class="text-center">
                        <a class="btn btn-primary text-light" th:href="@{/manufacturer-details/{id}(id=${registration.manufacturer.email})}">View</a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-success text-light" th:href="@{/approve-registration/{id}(id=${registration.manufacturer.email})}">Approve</a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-danger text-light" th:href="@{/block-registration/{id}(id=${registration.manufacturer.email})}">Block</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
