<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Notifications</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div>
        <div class="module-heading pl-3 text-center">Notification Viewer</div>

        <p></p>
        <h4>Notifications</h4>
        <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Notification</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notification : ${notifications}">
                <td th:text="${notification.notificationDate}"></td>
                <td th:text="${notification.content}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
