<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food CPG Management System</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <img th:src="@{/image/food_cpg_icon.png}" class="logo"/>
        </div>
        <div class="list-group list-group-flush">
            <a th:href="@{/vendors}" class="list-group-item list-group-item-action bg-light">Vendors</a>
            <a th:href="@{/raw-materials}" class="list-group-item list-group-item-action bg-light">Raw Materials</a>
            <a th:href="@{/items}" class="list-group-item list-group-item-action bg-light">Items</a>
            <a th:href="@{/packages}" class="list-group-item list-group-item-action bg-light">Packages</a>
            <a th:href="@{/purchase-orders}" class="list-group-item list-group-item-action bg-light">Purchase Orders</a>
            <a th:href="@{/manufacture-orders}" class="list-group-item list-group-item-action bg-light">Manufacture Orders</a>
            <a th:href="@{/sales-orders}" class="list-group-item list-group-item-action bg-light">Sales Orders</a>
            <a th:href="@{/raw-materials-inventory}" class="list-group-item list-group-item-action bg-light">Raw Materials Inventory</a>
            <a th:href="@{/items-inventory}" class="list-group-item list-group-item-action bg-light">Items Inventory</a>
            <a th:href="@{/analytics}" class="list-group-item list-group-item-action bg-light">Analytics</a>
            <a th:href="@{/notifications}" class="list-group-item list-group-item-action bg-light">Notifications</a>
            <a class="list-group-item list-group-item-action bg-light"></a>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <span class="nav-heading">Food CPG Management System</span>
            <div class="collapse navbar-collapse nav-actions" id="navbarSupportedContent"
                 style="display: contents !important;">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0 nav-ul">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input class="form-control" type="submit" value="Logout" />
                        </form>
<!--                        <a class="nav-link" href="#">Logout</a>-->
                    </li>
                </ul>
            </div>
        </nav>
        <p></p>
        <div class="container-fluid" layout:fragment="content"></div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
