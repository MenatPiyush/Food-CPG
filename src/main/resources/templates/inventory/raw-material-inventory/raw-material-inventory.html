<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Raw Material Inventory</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div>
        <div class="module-heading pl-3 text-center">Raw Material Inventory</div>

        <p></p>
        <a href="/raw-materials-inventory-quantity-form">
            <button class="btn btn-primary float-right mb-2">Add Existing Inventory</button>
        </a>
        <div>
            <h4>Inventory</h4>
            <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Raw Material Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Quantity UOM</th>
<!--                    <th scope="col">Edit</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="rawMaterial : ${rawMaterialInventory}">
                    <td th:text="${rawMaterial.rawMaterialId}"></td>
                    <td th:text="${rawMaterial.rawMaterialName}"></td>
                    <td th:text="${rawMaterial.rawMaterialQuantity}"></td>
                    <td th:text="${rawMaterial.rawMaterialQuantityUOM}"></td>
<!--                    <td><a th:href="@{/rawMaterialInventory/edit/{id}(id=${rawMaterial.rawMaterialId})}"><i class="fa fa-trash fa-lg pl-2"-->
<!--                                                                            aria-hidden="true"></i></a></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
