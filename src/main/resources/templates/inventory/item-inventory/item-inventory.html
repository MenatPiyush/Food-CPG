<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Inventory</title>
</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div>
        <div class="module-heading pl-3 text-center">Item Inventory</div>

        <p></p>
        <a href="/items-inventory-quantity-form">
            <button class="btn btn-primary float-right mb-2">Add Existing Inventory</button>
        </a>
        <div>
            <h4>Inventory</h4>
            <table cellspacing="0" class="table table-striped table-bordered table-sm" width="100%">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${itemInventory}">
                    <td th:text="${item.itemId}"></td>
                    <td th:text="${item.itemName}"></td>
                    <td th:text="${item.itemQuantity}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
