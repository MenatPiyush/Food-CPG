<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Food CPG Management System</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

</head>

<body>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="sidebar-heading">
                <img th:src="@{/image/food_cpg_icon.png}" class="logo"/>
            </div>
            <span class="nav-heading">Food CPG Management System</span>
            <div class="collapse navbar-collapse nav-actions" id="navbarSupportedContent"
                 style="display: contents !important;">
            </div>
        </nav>
        <p></p>
        <div class="container-fluid vh-100">
            <div class="module-heading pl-3 text-center">Sign In</div>
            <div class="row justify-content-center mt-3">
                <form th:action="@{/login}" method="post" class="col-2 pl-0 pr-0">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>
                    <div class="w-100 text-center">
                            <input type="submit" class="btn btn-primary" value="Sign In"/>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6 text-left pr-0">
                        </div>
                        <div class="col-6 text-right">
                            <a href="/register-manufacturer">New User?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
