<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Vendors</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div>
        <div class="module-heading pl-3 text-center">Vendor Management</div>

        <p></p>
        <a href="/add-vendor"><button class="btn btn-primary float-right mb-2">Add New Vendor</button></a>
        <div class="pl-3" th:switch="${vendors}">
            <h5 th:case="null">No vendors are available! Please add a new vendor!</h5>
            <div th:case="*">
                <h4>Vendors</h4>
                <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Vendor Name</th>
                        <th scope="col">Contact Person</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vendor : ${vendors}">
                        <td th:text="${vendor.id}"></td>
                        <td th:text="${vendor.name}"></td>
                        <td th:text="${vendor.contactPersonName}"></td>
                        <td th:text="${vendor.contactPersonPhone}"></td>
                        <td th:text="${vendor.contactPersonEmail}"></td>
                        <td><a th:href="@{/vendors/edit/{id}(id=${vendor.id})}"><i class="fa fa-pencil fa-lg pl-2" aria-hidden="true"></i></a></td>
                        <td><a th:href="@{/vendors/delete/{id}(id=${vendor.id})}"><i class="fa fa-trash fa-lg pl-2" aria-hidden="true"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
