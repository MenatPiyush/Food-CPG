<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Raw Materials</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div>
        <div class="module-heading pl-3 text-center">Raw Material Management</div>

        <p></p>
        <a href="/add-raw-material"><button class="btn btn-primary float-right mb-2">Add New Raw Material</button></a>
        <div class="pl-3" th:switch="${rawMaterials}">
            <h5 th:case="null">No raw materials are available! Please add a new raw material!</h5>
            <div th:case="*">
                <h4>Raw Materials</h4>
                <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Raw Material Name</th>
                        <th scope="col">Unit Cost</th>
                        <th scope="col">Unit Measurement</th>
                        <th scope="col">Re-Order Point</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rawMaterial : ${rawMaterials}">
                        <td th:text="${rawMaterial.id}"></td>
                        <td th:text="${rawMaterial.name}"></td>
                        <td th:text="'$' + ${rawMaterial.unitCost}"></td>
                        <td th:text="${rawMaterial.unitMeasurement} + ${rawMaterial.unitMeasurementUOM}"></td>
                        <td th:text="${rawMaterial.reorderPointQuantity} + ${rawMaterial.reorderPointQuantityUOM}"></td>
                        <td><a th:href="@{/raw-materials/edit/{id}(id=${rawMaterial.id})}"><i class="fa fa-pencil fa-lg pl-2" aria-hidden="true"></i></a></td>
                        <td><a th:href="@{/raw-materials/delete/{id}(id=${rawMaterial.id})}"><i class="fa fa-trash fa-lg pl-2" aria-hidden="true"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
